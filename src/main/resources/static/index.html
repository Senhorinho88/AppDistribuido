<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Alunos e Chamada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Carrega JS depois do DOM (defer) -->
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Sistema de Alunos e Chamada</h1>

    <!-- ================= REGISTRAR ALUNO ================ -->
    <section id="register-student">
        <h2>Registrar novo aluno</h2>
        <form id="addAlunoForm" autocomplete="off">
            <label for="alunoName">Nome</label>
            <input type="text" id="alunoName" required placeholder="Ex.: Ana Silva">

            <label for="alunoNumber">Número de matrícula</label>
            <input type="number" id="alunoNumber" required min="1" placeholder="Ex.: 123">

            <button type="submit">Adicionar aluno</button>
        </form>
        <p id="addAlunoMessage" class="message"></p>
    </section>

    <!-- ================= LISTA DE ALUNOS ================ -->
    <section id="student-list">
        <h2>Lista de alunos</h2>
        <button id="refreshStudents">Atualizar lista</button>

        <table id="alunosTable" aria-describedby="listAlunoMessage">
            <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody><!-- preenchido via JS --></tbody>
        </table>

        <p id="listAlunoMessage" class="message"></p>
    </section>

    <!-- ================= CHAMADA ================ -->
    <section id="attendance">
        <h2>Fazer chamada</h2>

        <label for="attendanceDate">Data da chamada</label>
        <input type="date" id="attendanceDate">

        <button id="startAttendance">Iniciar chamada</button>

        <div id="attendanceList" hidden>
            <h3>Chamada para <span id="currentAttendanceDate"></span></h3>

            <form id="attendanceForm">
                <table id="attendanceTable">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nome</th>
                        <th>Presente</th>
                    </tr>
                    </thead>
                    <tbody><!-- preenchido via JS --></tbody>
                </table>

                <button type="submit">Salvar chamada</button>
            </form>

            <p id="attendanceMessage" class="message"></p>
        </div>
    </section>
</div>
</body>
</html>
